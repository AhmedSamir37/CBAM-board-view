<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0b1320">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBAM Board View</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 32px;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    p {
      opacity: .85;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CBAM Board View</h1>
    <p>
      Clean baseline.<br>
      HTML only.<br>
      No cache. No PWA. No icons.
    </p>
  </div>
</body>
</html>
